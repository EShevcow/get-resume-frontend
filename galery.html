<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>Galery</title>
    <link rel="stylesheet" href="css/wirefigma.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="icofont/icofont.min.css">
</head>
<body>

 <!--Start Navbar--> 
  <nav class="navbar header-nav"> 
  <div class="navbar__wrap">   
    <a href="#" class="brand-logo ">
        <img src="img/logo.png" alt="">
    </a>
    <ul class="navbar__menu">
     <li><a href="#">Home</a></li>
     <li><a href="#">About Us</a></li>
     <li><a href="#">Contact Us</a></li>
    </ul>
    <ul class="navbar-toggle">
     <li><a href="#">Home</a></li>
     <li><a href="#">About Us</a></li>
     <li><a href="#">Contact Us</a></li> 
    </ul>
    <a class="navbar-burger" href="#">
     <i class="large material-icons">dehaze</i>
    </a>
  </div> 
 </nav>  
<!--/End Navbar-->

<!--Serchform-->
<aside class="container">
    <div class="card-vertical">
    <div class="card__wrap">
       
    <div class="card__text-block">
        <span class="body-text">Поиск специалиста</span>
        <form class="column" action="" method="post">
     <div class="input-field row">    
        <input class="input-field__search" type="search" 
        name="search" placeholder="Эй специалист! Ты где?">
        <span class="input-field__search-icon">
            <i class="icofont-ui-search"></i>
        </span> 
     <button class="btn primary">
      <span class="body-bold">Найти</span>
     </button>
    </div>
   
 
  </form>  
    </div>
    
</div>
 
</aside>
<!--/Endsearchform-->

<!--Start Main Content-->
 <main>
  <div class="container">
     <div class="col-3">
       
         <!--Card Resume-->
        <div class="card-vertical">
            <div class="card__wrap">
                <div class="card__image avatar">
                    <img src="img/avatar.jpg" alt="images">
                </div>
                <div class="card__text-block">
                    <span class="body-text">Backend-Developer</span>
                    <span class="text-body">
                     Edvard Shevcov
                    </span>
                    <span class="text-micro get-gray-color">
                      От 100000 на руки
                    </span>
                <div class="card__action">
                    <a href="#" class="btn primary get-blue">
                      <span class="body-bold">
                         Открыть
                        <i class="icofont-arrow-right"></i>
                     </span>
                    </a>
                   
                </div>
             </div>
           </div>
        </div>    
         <!--/EndcardResume-->
      

    </div> 
     
        <!--Paging -->
           <div class="paging">
            <a href="#" class="paging__item">
               <span class="paging-icon">
                <i class="icofont-simple-left"></i>
               </span>
            </a>
            <div class="paging__frame">
               <a href="#" class="paging__item paging__item_active">
                 <span class="text-body">1</span>
               </a>
               <a href="#" class="paging__item">
                 <span class="text-body">2</span>  
               </a>
               <a href="#" class="paging__item">
                 <span class="text-body">3</span> 
               </a>
               <a href="#" class="paging__item">
                 <span class="text-body">...</span> 
               </a>
               <a href="#" class="paging__item">
                 <span class="text-body">9</span>
               </a>
            </div>
            <a href="#" class="paging__item">
               <span class="paging-icon">
                <i class="icofont-simple-right"></i>
                 </span>
            </a>
        </div>
      <!-- End Paging --> 
  </div>
 </main>
<!--End Main Content-->

<!--Start Footer-->
 <footer class="get-footer">
        <div class="footer-content">
            <div class="footer-img"> 
                <img src="img/icon.png" alt="logo">
            </div>
          <ul class="social">
            <li>
              <a href="#" target="_blank" class="social__link social__link_vk" title="В Контакте">
                <i class="icofont-vk"></i>
              </a>
            </li>
            <li>
              <a href="#" target="_blank" class="social__link social__link_suno" title="Suno AI">
                <i class="icofont-sound-wave"></i>
              </a>
            </li>
            <li>
              <a href="#" target="_blank" class="social__link social__link_github" title="github">
                <i class="icofont-github"></i>
             </a>  
            </li>
          </ul>
        </div>
        <div class="footer-copyright">
            <span class="text-micro">
                <i class="icofont-copyright"></i>
                Edvard Shevcov Think Power 2024
            </span>
            <a href="#" class="other-link">Live Int</a>
        </div>
     </footer>  
    <!--/End Footer-->

    <!--Start Linq Scripts-->
    <script src="js/jquery-3.6.4.js"></script>
    <script src="js/wirefigma.js"></script>
    <script src="js/script.js"></script>
    <!--/End Linq Scripts-->
</body>
</html>
