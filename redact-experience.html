<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>Redact Experience </title>
    <link rel="stylesheet" href="css/wirefigma.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="icofont/icofont.min.css">
</head>
<body>
    
    <!--Start Navbar-->
    <nav class="navbar header-nav"> 
        <div class="navbar__wrap">   
         <a href="#" class="brand-logo ">
           <img src="img/logo.png" alt="Logo">
         </a>
          <ul class="navbar__menu">
            <li>
                <a href="profile.html"> 
                    Профиль
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="icofont-exit"></i>  
                    Exit
                </a>
            </li>
          </ul>
          <ul class="navbar-toggle">
            <li>
                <a href="profile.html">
                    Профиль
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="icofont-exit"></i>  
                    Exit
                </a>
              </li>
          </ul>
          <a class="navbar-burger" href="#">
            <i class="icofont-navigation-menu"></i>
          </a>
        </div> 
       </nav> 
       <!--/End Navbar
       -->
    <div class="wrapper">
        <aside class="column">

           <!--Start Sidenav-->
            <div class="sidenav">
                <div class="sidenav__wrap">
                    <a href="head-resume.html" class="sidenav__item">
                        <span class="text-label">Главная</span>
                    </a>
                    <a href="experience.html" class="sidenav__item sidenav__item_active">
                        <span class="text-label">Опыт работы</span>
                    </a>
                   
                </div>
            </div> 

            <!--Start Ads Block-->
            <div class="get-ads">
                <div class="wireimage">
                    <div class="image__wrap">
                       <img src="img/keyboard.jpg" alt="Image">
                    </div>
                   </div> 
               </div>
               <!--/End Ads Block-->
        </aside>
        <main class="column">

           <!--Start Breadcrumb Nav-->
           <div class="card-vertical">
           <div class="breadcrumb">
            <div class="breadcrumb__wrap">
                <a class="breadcrumb__link" href="experience.html">
                    <span class="bredcrumb__label">Опыт работы</span>
                    <i class="icofont-rounded-right"></i>
                </a>
                <a class="breadcrumb__link  breadcrumb__link_active" href="#">
                    <span class="bredcrumb__label">Редактирование</span>

                </a>
               
            </div>
         </div> 
      </div>
            <!--/End Breadcrumb Nav-->
            
            <!--Start Redact Block-->
            <div class="card-horizontal">
                <div class="card__wrap">
                    <div class="card__text-block">
                        <span class="body-text">Редактировать опыт работы</span>
                        <form class="column" action="" method="post">
            
                            <div class="input-field">
                                <input class="input-field__input get-input" id="txt" name="comp" type="text" value="">
                                <label class="input-field__label" for="txt">Название компании:</label>
                            </div>
                            <div class="input-field">
                                <select class="input-field__select" name="category" id="sel1">  
                                    <option value="Другое">Другое</option>
                                    <option value="IT">IT</option>
                                    <option value="Производство">Производство</option>
                                    <option value="Торговля">Торговля</option>
                                    <option value="Логистика">Логистика</option>
                                    <option value="HoReCa">HoReCa</option>
                                </select>
                                <span class="input-field__icon">
                                    <i class="icofont-rounded-down"></i>
                                </span>
                                <label class="input-field__label" for="sel1">Категория работы:</label>
                            </div> 
                            <div class="input-field">
                                <input class="input-field__input get-input" id="txt" name="prof" type="text" value="">
                                <label class="input-field__label" for="txt">Профессия:</label>
                            </div>
                            <div class="input-field">  
                                <textarea class="input-field__textarea get-textarea" id="dsc" name="desc">Вкалывал как лошадь</textarea>
                                <label class="input-field__label" for="dsc">Описание работы:</label>
                            </div> 
                            <div class="input-field">
                                <input class="input-field__date get-input" type="date" name="start-date" id="bgn" value="">
                                <label class="input-field__label" for="bgn">Дата начала:</label>
                            </div>
                            <div class="input-field">
                                <input class="input-field__date get-input" type="date" name="end-date" id="end" value="">
                                <label class="input-field__label" for="end">Дата окончания:</label>
                            </div> 
                            <div class="input-field">
                                <button class="btn primary" type="submit">
                                    <i class="icofont-ui-add"></i>
                                    <span class="body-bold">Добавить</span>
                                    
                                </button>
                            </div>
                           </form>  
                       
                    </div>
                </div>
            </div>           
               
          
        </main>
    </div>

    <!--Start Linq Scripts-->
    <script src="js/jquery-3.6.4.js"></script>
    <script src="js/wirefigma.js"></script>
    <script src="js/script.js"></script>
    <!--/End Linq Scripts-->
</body>
</html>
